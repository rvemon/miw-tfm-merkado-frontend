<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <main>
        <form class="form-signin form-miw" [formGroup]="loginform" (ngSubmit)="login()">
        <img src="assets/imgs/miw_icon.png" alt="" width="100" height="100">
          <fieldset>
            <legend>User login</legend>
            <input type='text' class="form-control input-miw" formControlName="username" id="username"  placeholder="Email">
            <input type='password' class="form-control input-miw" formControlName="password" id="password" name='password' placeholder="Password">
          <button class="btn btn-lg btn-primary btn-block" style="margin-top: 1rem;" type='submit' id='btn_submit'>Click to login</button>
         </fieldset>
        </form>
      </main>
</div>
