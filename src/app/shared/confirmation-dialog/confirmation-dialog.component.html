<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onYesClick()" color="warn">{{ data.confirmText || 'Confirmar' }}</button>
    <button mat-button (click)="onNoClick()">{{ data.cancelText || 'Cancelar' }}</button>
</mat-dialog-actions>
