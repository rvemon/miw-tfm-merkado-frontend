<div>
  <main>
    <button class="new-button" (click)="openCreateDialog()">NEW</button>
    <mat-list role="list">
      <mat-list-item *ngFor="let planner of planners" role="listitem">
        <div style="display: flex">
          <div style="display: block" class="list-element">
            <div style="font-weight: bold">{{planner.name}}</div>
            <div style = "margin-left: 1%; display: flex" >
              <div style="margin-right: 1%; font-style: italic;">Description: </div>
              <div>{{planner.description}}</div>
              <div style="display: flex; margin-left: 3%;">
                <div style="margin-right: 5%; font-style: italic;">Daily Menus: </div>
                <div *ngFor="let dailyMenu of planner.dailyMenus">{{dailyMenu.name}}, </div>
              </div>
            </div>
          </div>
          <mat-icon fontIcon="search" style="align-self: center" (click)="openPlanner(planner)"></mat-icon>
        </div>
      </mat-list-item >
    </mat-list>
  </main>
</div>
