<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <main style="justify-content: center;">
        <form class="form-signin form-miw" [formGroup]="registerform" (ngSubmit)="register()">
          <img src="assets/imgs/miw_icon.png" alt="" width="100" height="100">
          <fieldset>
            <legend>Register</legend>
            <!--<input type='text' class="form-control input-miw" formControlName="username" id="username" placeholder="Username" (blur) = "checkUniqueness()">-->
            <input type='email' class="form-control input-miw" formControlName="email"  id="email"  placeholder="Email">
            <input type='password' class="form-control input-miw" formControlName="password" id="password"  name='password' placeholder="Password">
            <input type='password' class="form-control input-miw" formControlName="passwordConfirm" id="passwordConfirm" name='passwordConfirm' placeholder="Repeat Password">
          <button class="btn btn-lg btn-primary btn-block" type='submit' id='btn_submit'>Click to Register</button>
         </fieldset>
        </form>
      </main>
</div>
